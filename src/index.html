<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Journal</title>
</head>
<body>
  <h3>Enter your text and title.</h3>
  <form id="text-form">
    <label for="title">Enter a title:</label>
    <input id="title" type="text">
    <label for="text">Enter text:</label>
    <input id="text" type="text">
    <button type="submit">Submit</button>
  </form>
  <p id="response"></p>
</body>
</html>
